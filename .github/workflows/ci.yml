name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17.x]

    steps:
      - uses: actions/checkout@v1

      - name: Node CI
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node deps
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}-v1
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies, lint and build
        run: |
          yarn --network-concurrency 1
          yarn lint
          yarn check
          yarn build
          yarn a11y
        env:
          GOODREADS_API_KEY: ${{ secrets.GOODREADS_API_KEY }}
          PRISMIC_REPO_NAME: ${{ secrets.PRISMIC_REPO_NAME }}
          PRISMIC_ACCESS_TOKEN: ${{ secrets.PRISMIC_ACCESS_TOKEN }}
